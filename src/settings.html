<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einstellungen</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body style="overflow: auto;">
    <div id="dragger"></div>
    <div class="container">
      <nav class="sidebar">
        <button class="nav-button" data-page="index">Spielen</button>
        <button class="nav-button" data-page="server">Server Status</button>
        <button class="nav-button" data-page="settings">Einstellungen</button>
      </nav>
      <main class="main-content">
        <h1 style="padding-top: 15px;">Einstellungen</h1>
        <form id="settings-form">
          <label for="mods-path">Mods-Pfad:</label>
          <input type="text" disabled="true" id="mods-path" name="mods-path" />
        
          <label for="launcher-path">Launcher-Pfad:</label>
          <input type="text" disabled="true" id="launcher-path" name="launcher-path" />
        
          <label for="ram-min">RAM Minimum:</label>
          <input type="number" id="ram-min" name="ram-min" placeholder="2048" required="true"/>
        
          <label for="ram-max">RAM Maximum:</label>
          <input type="number" id="ram-max" name="ram-max" placeholder="4016" required="true"/>
        
          <label for="preserved-mods">Behalte folgende Mods:</label>
          <div id="preserved-mods-list">
                <!-- Hier werden die Checkboxen eingefÃ¼gt-->
          </div>
        
          <button type="submit">Einstellungen speichern</button>
        </form>
      </main>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
